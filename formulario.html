    <form action="#" method="get">

        <fieldset>
            <u><h2>Ingreso de datos</h2></u>
            <label for="NAME">(*)Nombre:</label>
            <input type="text" id="name" minlength="3" maxlength="20" placeholder="Nombre" required>
            <br>
            <br>
            <label for="Apellido Paterno ">(*)Apellido P:</label>
            <input type="text" id="ApellidoP" minlength="3" maxlength="20" placeholder="Apellido Paterno" required>
            <br>
            <br>
            <label for="Apellido Materno">(*)Apellido M:</label>
            <input type="text" id="ApellidoM" minlength="3" maxlength="20" placeholder="Apellido Materno " required>
            <br>
            <br>
            <label for="rut">(*)Rut:</label>
            <input type="text" id="rut" minlength="9" maxlength="12" placeholder="Rut " required>
            <br>        
            <br>
            <label for="genero">Genero: 
                <select name="genero" id="genero" >
                    <option value="">Seleccione su genero</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otros">Otros</option>
                </select>
            </label>

            <br>
            <br>
            <label for="Correo">Email:</label>
            <input type="Email" id="Correo"  placeholder="Correo Electronico" >
            <br>
            <br>
            <label for="numero">Numero de telefono:</label>
            <input type="text" id="numero" minlength="9" maxlength="12" placeholder="Numero telefonico" >
            <br>
            <br>
            <input type="submit" id="btnEnviar" value="enviar" onclick='return subirFormulario()'>
            <br>
            
            <div class="Error" id="error"></div>
            <br>
            
            <a href="index.html"><button type="button" class="btn btn-outline-secondary">Volver</button></a>
            <br>
            <br>
        </fieldset>
        
    </form>
